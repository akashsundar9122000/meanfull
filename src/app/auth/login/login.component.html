<mat-card>
  <mat-spinner *ngIf="isLoading"></mat-spinner>
  <form *ngIf="!isLoading" (ngSubmit)="onLogin(loginForm)" #loginForm="ngForm">
    <mat-form-field>
      <input matInput type="email" name="email" ngModel #emailInput="ngModel" placeholder="Enter your E-Mail id" required email>
      <mat-error *ngIf="!emailInput.valid">Please enter valid email.</mat-error>
    </mat-form-field>
    <mat-form-field>
      <input type="password" name="password" ngModel #passwordInput="ngModel" matInput placeholder="Enter your password" required>
      <mat-error *ngIf="!passwordInput.valid">Please enter valid password.</mat-error>
    </mat-form-field>
    <button mat-raised-button color="accent" type="submit" *ngIf="!isLoading">Login</button>

  </form>


</mat-card>
